{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container m-2 p-2 ">
  <div class="row">
    <div class="col-md-8 m-4">
      <form action="" method="POST">
        {% csrf_token %}
        {{ form| crispy }}
        <input type="submit" value="Edit" class="btn btn-success mt-2">
      </form>

      <a href="#" class=" text-decoration-none link-danger" onclick="return confirm('Are you sure you want to delete this Add?');"> Delete</a> 
    </div>
  </div>
</div>

{% endblock %}
