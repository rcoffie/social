{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}



<div class="container">
  <div class="row">

    <div class="col-md-6">
      <form action="" method="POST">
        {{ form | crispy }}
        <div class="d-grid gap-2 p-2">
         
          <button class="btn btn-success" type="submit">Post</button>
        </div>
      </form>
    </div>


    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6 border-bottom m-2 p-2">
    <p>{{ post.author }} | {{ post.created_on }} </p>
    {{ post.body }}
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
