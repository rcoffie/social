{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}



<div class="container">
  <div class="row">

    <div x-data="{open: false }" class="col-md-6">
     
      
      <i @click="open = ! open" class="bi bi-toggle-off" width="40" height="40" ></i>
      
      <form x-show="open" action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-grid gap-2 p-2">
         
          <button class="btn btn-success" type="submit">Post</button>
        </div>
      </form>
    </div>


    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6 border-bottom m-2 p-2">
    <p>{{ post.author }} | {{ post.created_on }} </p>
    {{ post.body }}
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
